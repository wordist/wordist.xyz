language: node_js

sudo: required

addons:
  rethinkdb: '2.3.4'

services:
  - docker

node_js:
  - "4.4.7"

install:
  - "npm install"

script:
  - echo "$DOCKER_USERNAME"
  - node ./dev-scripts/initDb.js
  - node ./dev-scripts/initTables.js
  - "npm start &"
  - "npm test"

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./dev-scripts/execute_non_pr.sh; fi'

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/045b8a28ca223dfbbf9f
